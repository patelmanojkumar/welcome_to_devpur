<body>
    <header>

        </nav>
    </header>
    <main>
        <h2>Welcome to Our Village Website</h2>
        <p>Explore the various aspects of our village through the navigation menu.</p>
        <section id="gallery">
            <h2>Gallery</h2>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="vertical-gallery">
                    <img src="main/images/AcdVsCorporate.jpg" alt="Village Scene 1">
                    <img src="main/images/AcdVsCorporate1.jpg" alt="Village Scene 2">
                    <img src="main/images/AcdVsCorporate2.jpg" alt="Village Scene 3">
                    <img src="main/images/Village.jpg" alt="Village Scene 4">
                    <img src="main/images/Village2.jpg" alt="Village Scene 5">
                    <img src="main/images/Village3.jpg" alt="Village Scene 6">
                    <img src="main/images/villtocorporate.webp" alt="Village Scene 7">
                    <img src="main/images/villtocorporate1.webp" alt="Village Scene 8">
                    <img src="main/images/villtocorporate2.webp" alt="Village Scene 9">
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>    
            </div>
        </section>
        
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="entry.174790812" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="entry.635990199" required>

            <label for="message">Message:</label>
            <textarea id="message" name="entry.1022299544" required></textarea>

            <button type="submit">Send</button>
            <p id="response-message" style="display:none; color:green;">Thank you! Your message has been sent.</p>
        </form>
    </section>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            
            const form = e.target;
            const formData = new FormData(form);
            
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSfBvHK88ukb6SVXSPVMFbX1vszuGMRuKYSKI6prriLDo_AQQA/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            })
            .then(() => {
                document.getElementById('response-message').style.display = 'block';
                form.reset(); // Reset the form after submission
            })
            .catch((error) => {
                console.error('Error!', error.message);
            });
        });
    </script>  
    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
        });
    </script>
</body>
